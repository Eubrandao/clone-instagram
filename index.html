<!DOCTYPE html>
<html>
    <head>
        <title>Instagram</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/celularFundo.png" alt="celular">
            </div>

            <div class="instagram-continue">
                <div class="group">
                    <img src="img/logo.png" class="instagram-logo" alt="logo">
                    <div class="profile-photo">
                        <img class="profile" src="img/euu.png">
                    </div>
                    <a href="#" class="instagram-login">Continue como Wellyzx </a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>

                <div class="group">
                    <p class="not-account">Não é Wellyzx?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">
                        Baixe o App
                    </p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
